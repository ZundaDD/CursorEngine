version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: CursorEngine.Backend/Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./data:/app/data
      - ./wwwroot:/app/wwwroot
    environment:
      - ASPNETCORE_URLS=http://*:80
      - ConnectionStrings__DefaultConnection=DataSource=/app/data/app.db
      - ASPNETCORE_ENVIRONMENT=Development
